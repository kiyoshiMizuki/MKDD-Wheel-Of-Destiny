<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MKDD Wheel of Destiny</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload=draw()>
	<div id="wrapper">
		<div id="wheelOfDestiny">
		  <canvas id="wheel" width="600" height="600"></canvas>
		</div>
		<div id="trackOn"> hi </div>
		<div id="arrow"><img src="img/arrow.png" width="50%" height="100%"></div>
		<img id="wheel_inside" src="img/wheel_inside.png">
	</div>
	<div id="images">
		<img id="lc" src="img/tracks/lc.png">
		<img id="pb" src="img/tracks/pb.png">
		<img id="bp" src="img/tracks/bp.png">
		<img id="ddd" src="img/tracks/ddd.png">
		<img id="mb" src="img/tracks/mb.png">
		<img id="mac" src="img/tracks/mac.png">
		<img id="dc" src="img/tracks/dc.png">
		<img id="ws" src="img/tracks/ws.png">
		<img id="sl" src="img/tracks/sl.png">
		<img id="muc" src="img/tracks/muc.png">
		<img id="yc" src="img/tracks/yc.png">
		<img id="dkm" src="img/tracks/dkm.png">
		<img id="wc" src="img/tracks/wc.png">
		<img id="ddj" src="img/tracks/ddj.png">
		<img id="bc" src="img/tracks/bc.png">
		<img id="rr" src="img/tracks/rr.png">
		<img id="wheel_outside" src="img/wheel_outside.png">
	</div>
	<div id="controls">
		<button id="spin">SPIN</button>
	</div>
</body>
<script src="script.js"> </script>
</html>
